<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field">
                <label for="disabled">ID</label>

                <input disabled [(ngModel)] = "aluno.id" id="disabled" type="text">
            </div>
        </div>

        <div class="row">
            <div class="input-field">
                <input [(ngModel)] = "aluno.nome" id="first_name" type="text">
                <label for="first_name">First Name</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field">
                <input [(ngModel)] = "aluno.email" id="email" type="email">
                <label for="email">Email</label>
            </div>
        </div>

    </div>
</div>

<button class="waves-effect waves-light btn" (click) = "Back()">BACK</button>
