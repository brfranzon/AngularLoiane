<div class="container">
    <div class="row">

        <div class = "col-8">
            <p-table [columns]="cols" selectionMode="single" [value]="Allschueler">

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
            
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr (click) = "OnSelectRow(rowData)" class = "bg-warning">
                         <td *ngFor="let col of columns" class = "bg-info">                   
                                <a [routerLink] = "['/schueler', rowData.id]">
                                    {{rowData[col.field]}}
                                </a> 
                          </td>
                    </tr>
                </ng-template>
                
            </p-table>
        </div>

        <!--div class="col-4">
            <schueler-detail
            [schueler] = "Selectedschueler"
            ></schueler-detail>
        </div-->


    </div>
</div>

<div class="container">
    <a *ngFor = "let s of Allschueler"  [routerLink] = "['/schueler', s.id]">      
         {{ s.Vorname }}
    </a>
</div>
