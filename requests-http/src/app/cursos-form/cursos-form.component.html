<div class="container p-3 mb-2">
  <form [formGroup]="myForm">
    
    <div class="form-group">
      <label for="employee_name">Name</label>
      <input
        type="text"
        id="employee_nameInput"
        placeholder="Name"
        name="employee_name"
        class="form-control"
        formControlName="employee_name"
      />
    </div>

    <div class="form-group">
      <label for="employee_salary">Employee Gehalt</label>
      <input
        type="text"
        id="employee_salaryInput"
        placeholder="Gehalt"
        name="employee_salary"
        class="form-control"
        formControlName="employee_salary"
      />
    </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">    
        Submit
        </button>
        <button type="button" class="btn btn-danger ml-2" (click)="onCancel()">    
         Cancel
       </button>

  </form>
</div>
